<html>
	<head>
		<title>Audit Results</title>
		<style></style>
	</head>
	<body>
		{% block content %}
		<div class="outer">
			<div class="inner">
			   <h1>Neighborhood Sonic Audit Results for {{location}}</h1>
				<h5>Results Below ---></h5>
				<ul>
					{% for item in entry.item_set.all %}
					{% if item.failed %}
					<li><font color="red">{{ item.question }} - {{ item.reponse}}</li>
					{% else %}
					<li>{{ item.question }} - {{ item.response }}</li>
					{% endif %}
				</ul>
			</div>
		</div>
	</body>
</html>
